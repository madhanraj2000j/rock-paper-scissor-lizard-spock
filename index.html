<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>static-boiler-plate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="card-container">
        <div class="info-container">
            <div class="title-container">
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
                <span>Lizard</span>
                <span>Spock</span>
            </div>
            <div class="score-container">
                <p>User score: <span class="user-score">0</span></p>
                <p>Comp score: <span class="comp-score">0</span></p>
            </div>
        </div>
        
        <div class="button-container">
            <button class="btn-weapon"onclick = "playGame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="btn-weapon"onclick = "playGame('paper')"><i class="fa-solid fa-hand"></i></button>
            <button class="btn-weapon"onclick = "playGame('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
            <button class="btn-weapon"onclick = "playGame('lizard')"><i class="fa-solid fa-hand-lizard"></i></button>
            <button class="btn-weapon"onclick = "playGame('spock')"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
        <div class="result-container">
            <p class="User-choice"></p>
            <p class="Comp-choice"></p>
            <p class="Final-result"></p>
                </div>
    </div>


    <script src="./scripts/script.js"></script>
</body>
</html>
